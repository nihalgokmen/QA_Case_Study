name: Playwright E2E Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create artifact folders (avoid missing artifacts error)
        run: |
          mkdir -p playwright-python/screenshots
          mkdir -p playwright-python/videos
          mkdir -p playwright-python/traces
        shell: bash

      - name: Install dependencies (venv)
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        shell: bash

      - name: Install playwright browsers
        run: |
          source venv/bin/activate
          python -m playwright install
        shell: bash

      - name: Run tests
        run: |
          source venv/bin/activate
          cd playwright-python
          pytest tests/ -q
        shell: bash

      - name: Upload artifacts (screenshots & videos & traces)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-python/screenshots
            playwright-python/videos
            playwright-python/traces
